<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="agendamento.css">
    <title>agendamento</title>
</head>
<body>
    <main>
        <div class="agendamento">
            <h1>agendamento</h1>
            <form action="Agendamento">
                <label for="nome" >Nome do paciente </label>
                <input type="text" id="nome"  placeholder="Nome">
                <label for="Email" id="email">Email</label>
                <input type="email" id="email" placeholder="email@emnial.com" >
                <label for="telefone">Telefone</label>
                <input type="tel" name="telefone" id="telefone" placeholder="Ex: (99) 99999-9999">
                <label for="idade">idade</label>
                <input type="number" id="idade" min="1" max="120" >
                <p id="idade-erro"></p>
                <label for="data">Data da consulta</label>
                <input type="date" id="data">
                <p id="mensagemErro"></p>
                <label for="time">Horario</label>
                <input type="time" id="hora">
                <span id="label-servico" class="sr-only">Serviço</span>
                <select name="especialidae" id="especialidade" aria-label="servico" >
                    <option value="" disabled selected>Selecione a especialidade </option>
                    <option value="Clínica Geral">Clínica Geral</option>
                    <option value="Pediatria">Pediatria</option>
                    <option value="Dermatologia">Dermatologia</option>
                    <option value="Odontologia">Odontologia</option>
                    <option value="Cardiologia">Cardiologia</option>
                </select>

                <label for="conveniado"> Conveniado?</label>
                <input type="radio" name="conveniado" id="sim" value="sim">Sim
                <input type="radio" name="conveniado" id="nao" value="nao">Não
                <label for="Serviços adicionais"> Serviços adicionais</label>
                <input type="checkbox" name="servico" id="Retorno" value="Retorno">Retorno
                <input type="checkbox" name="servico" id="Exames" value="Exames">Exames
                <input type="checkbox" name="servico" id="Teleconsulta" value="Teleconsulta">Teleconsulta
                <input type="checkbox" name="servico" id="Receita Médica" value="Receita Médica">Receita Médica
                <label for="Sintomas">Sintomas</label>
                <textarea name="sintomas" id="sintomas">Sintomas relatados</textarea>
                <label for="Medico responsavel">Médico Responsável </label>
                <select name="medico" id="medico" aria-label="medico">
                    <option value="" disabled selected> Médico Responsável</option>
                    <option value="Dr. Silva">Dr. Silva</option>
                    <option value="Dra. Ana">Dra. Ana</option>
                    <option value="Dr. João">Dr. João</option>
                </select>
                <button type="submit" onclick="salvarconsulta(event)" id="btnSalvar" >Salvar2</button>
  
            </form>
        </div>




          




    </main>
    <script src="agendamento.js" defer></script>

</body>
</html>
